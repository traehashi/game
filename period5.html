<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body{
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
    <p id="x">
    </p>
    <p id="y"></p>
  <script>
    var w=window.innerWidth;
    var h=window.innerHeight;
    var ball=new ball();//creating a new object globally
    function setup(){
      createCanvas(w,h);
    }
    function draw(){
      background(255);
      ball.show();
      ball.move();
      var xp=document.getElementById("x").innerHTML=ball.x;
      var yp=document.getElementById("y").innerHTML=ball.y;
    }
    function ball(){
      this.x=100;
      this.y=100;
      this.show=function(){
        fill(color(255,0,0));
        ellipse(this.x,this.y,100,100);
      }
      this.move=function(){
        if((keyIsDown(39))&&(this.x<w-50)){
          //right arrow
          this.x+=10;
        }
        if((keyIsDown(37))&&(this.x>50)){
          //left arrow
          this.x-=10;
        }
        if((keyIsDown(38))&&(this.y>50)){
          //up arrow
          this.y-=10;
        }
        if((keyIsDown(40))&&(this.y<h-50)){
          //down arrow
          this.y+=10;
        }
      }
    }
  </script>
  </body>
</html>
